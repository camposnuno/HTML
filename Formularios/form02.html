<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Formulario com senha</h1>

    <!--
        ----------------TAGS para formulários---------------
         * method="post" ou method="get" - Opost é usado para senhas e suporta dados acima de 3MB

         * required - Campo obrigatório

         * autocomplete="username" - Identifica que aquele input (caixa) é do tipo utilizador

         *autocomplete="new-password"- Usado para senhas, neste caso para um form de rgisto. Se for Login (utilizador já registado) usa- se autocomplete="cuurent-password">

    
    
    -->

    <form action="formulario.php" method="post" autocomplete="on">

        <p>
            <label for="iutulizaor">Utiliazador:</label>
            <input type="text" name="utilizador" id="iutulizaor" required maxlength="8" size="10" placeholder="User:" autocomplete="username" >
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="7" size="10" placeholder="Passord" autocomplete="new-password">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>






    </form>
    
</body>
</html>
